<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "styles.css">
    <link href = " https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel = "stylesheet">
</head>
<body>
    <div class = "container">
    <h1>Sign Up</h1>
    <p>This is not real no account will be created!</p>
    <form>
        <input type = "text" name = "first" id = "first" placeholder = "First Name" required>
        <input type = "text" name = "last" id = "last" placeholder = "Last Name" required>
        <input type = "email" name = "email" id = "email" placeholder = "Email" required>
        <input type = "password" name = "password" id = "password" placeholder = "Password" required minlength="7" maxlength="20">
        <input type = "password" name = "confirm" id = "confirm" placeholder = "Confirm Password" required minlength="7" maxlength="20">
    </form>
    <button type = "submit">Sign Up</button>
</div>
</body>
</html>
